{% extends 'layout.html'%}

{% block title %} Formulario de Artículo {% endblock %}

{% block content %}
<h1 class="title">Formularios en Django</h1>
<form action="{% url 'save_article'%}" method="POST" class="form-article">

    {% comment %} Para realizar el envío por POST, se debe agregar el siguiente código: {% endcomment %}
    {% csrf_token %}

    <label for="title">Título</label>
    <input type="text" name="title" placeholder="Introduce tu nombre" id="title" />

    <label for="content">Contenido</label>
    <textarea name="content"></textarea>

    <label for="public">Publicado</label>
    <select name="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>

    <input type="submit" value="Guardar" />
</form>

{% endblock %}
